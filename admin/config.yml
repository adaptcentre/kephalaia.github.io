# config.yml

backend:
  name: github
  repo:  kephalaia/kephalaia.github.io
  branch: master # Branch to update (optional; defaults to master)
  base_url: https://auth.mtthw.xyz
media_folder: 'assets/images'
collections:
  - name: 'pages'
    label: 'Pages'
    editor:
      preview: false
    files:
      - label: 'Home'
        name: 'home'
        file: 'index.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'about' }
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'about' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'About Page'
        name: 'about'
        file: 'about.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'about' }
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'about' }
          - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'Publications'
    label: 'Publications'
    folder: 'publications/_posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Authors', name: 'authors', widget: 'string' }
      - { label: 'Issue', name: 'issue', widget: 'string' }
      - { label: 'Type', name: 'type', widget: 'select', options: ['Article', 'Monograph'. 'Edited Volume', 'Conference Presentation']}
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - label: 'Links'
        name: 'links'
        widget: 'list'
        fields:
          - { label: 'Text', name: 'text', widget: 'string' }
          - { label: 'url', name: 'url', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'Events'
    label: 'Events'
    folder: 'events/_posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'First Day', name: 'date', widget: 'datetime' }
      - { label: 'Dates', name: 'dates', widget: 'string' }
      - { label: 'Location', name: 'location', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'Team'
    label: 'Team'
    folder: 'team/_posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Name', name: 'title', widget: 'string' }
      - { label: 'Photo', name: 'photo', widget: 'image', 'allow_multiple': false }
      - { label: 'Group', name: 'group', widget: 'select', options: ['PhD Students','Postdoctoral Researchers','Principal Investigator']}
      - { label: 'Body', name: 'body', widget: 'markdown' }
